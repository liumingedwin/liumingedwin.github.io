<html>

<head>
	<meta charset="utf-8">
	<title>
		Edwin Lau 的个人站
	</title>
	<link rel="favicon" href="favicon.ico">
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		html {
			background-size: cover;
			background-repeat: no-repeat;
			/*background-image: url(/liumingedwin/liumingedwin.github.io/edit/main/OHR.SaintElias_ZH-CN2861097596-8k.jpg);*/
			background-image: url(https://123.ly93.cc/211/1992612/OHR.SaintElias_ZH-CN2861097596-8k.jpg), url(OHR.SaintElias_ZH-CN2861097596-8k.jpg), url(https://jsd.onmicrosoft.cn/gh/liumingedwin/liumingedwin.github.io@main/OHR.SaintElias_ZH-CN2861097596-8k.jpg);
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		nav {
			display: flex;
			width: 100%;
			overflow: hidden;
			justify-content: center;
		}

		nav>a {
			text-align: center;
			display: flex;
			height: 30%;
			font-family: 'Courier New', Courier, monospace;
			padding: 2em;
			transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
			color: white;
			font-size: 1em;
			text-decoration: none;

			&:hover {
				font-size: 2em;
			}

			&:nth-child(1):hover {
				background-color: aqua;
				color: gray;
			}

			&:nth-child(2):hover {
				background-color: chartreuse;
				color: darkblue;
			}

			&:nth-child(3):hover {
				background-color: springgreen;
				color: darkred;
			}

			&:nth-child(4) {
				/*padding-right: 0;*/

				&:hover {
					background-color: skyblue;
					color: darkgreen;
				}
			}
		}
		img{
			display: block;
			--radius: 5em;
			width: var(--radius);
			height: var(--radius);
			margin-left: calc(50% - var(--radius) / 2);
			border-radius: 100%;
		}
		h1{
			font-family: Consolas, monospace;
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>

		</a>

	</nav>
