	<script>
		let script_id = 210905;
		const tryImportScript = (script_url) => new Promise((resolve, reject) => {
			//.replace(/(?<!\.min)\.js$/i, '.min.js');
			if((!script_url.endsWith(".min.js")) && script_url.endsWith(".js") && script_url.includes("jsdelivr")) script_url = script_url.replace(/\.js$/, '.min.js');
			// script_url = script_url.replaceAll(".min.js", ".js")
			const script_element = document.createElement("script");
			script_element.id = script_id++;
			script_element.crossorigin = "anouymous";
			script_element.src = script_url;
			script_element.onerror = (...args) => reject(args);
			script_element.onload = (...args) => resolve(args);
			document.body ? document.body.appendChild(script_element) : document.head.appendChild(script_element);
		});

		const tryImportScriptFallback = async (scripts_url) => {
			let ret = false;
			for (let u of scripts_url) {
				try {
					await tryImportScript(u);
					ret = true;
				} catch (e) {
					document.head.removeChild(e[0].target);
					console.log(e);
				}
				if (ret) return 0;
			}
			return 1;
		};

				stylesheet_element.onerror = (...args) => reject(args);
				stylesheet_element.onload = (...args) => resolve(args);
