<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Edwin Lau's Articles</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Edwin Lau's Blogs. Displayed in & Powered By Docsify.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css">
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '@liumingedwin',
			repo: 'https://github.com/liumingedwin/liumingedwin.github.io/',
			auto2top: true,
			coverpage: true,
			loadSidebar: true,
			basePath: '/blogs.in.docs/',
			search: {
				maxAge: 3600 * 1000, // 过期时间，单位毫秒，默认一天

				// 支持本地化
				placeholder: {
					'/zh-cn/': '搜索',
					'/': 'Type to search'
				},
				// 支持本地化
				noData: {
					'/zh-cn/': '找不到结果',
					'/': 'No Results'
				},

				// 搜索标题的最大层级, 1 - 6
				depth: 6,

				hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容

				// 避免搜索索引冲突
				// 同一域下的多个网站之间

				// 使用不同的索引作为路径前缀（namespaces）
				// 注意：仅适用于 paths: 'auto' 模式
				//
				// 初始化索引时，我们从侧边栏查找第一个路径
				// 如果它与列表中的前缀匹配，我们将切换到相应的索引

				// 您可以提供一个正则表达式来匹配前缀。在这种情况下，
				// 匹配到的字符串将被用来识别索引
			},
			count: {
				countable: true,
				fontsize: '0.9em',
				color: 'rgb(90,90,90)',
				language: 'chinese'
			},
			logo: "../favicon.ico"
		}
	</script>
	<!-- Docsify v4 -->
	<script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
	<script src="//unpkg.com//katex@latest/dist/katex.min.js"></script>
	<link rel="stylesheet" href="//unpkg.com/katex@latest/dist/katex.min.css" />
	<script src="//unpkg.com//marked@4"></script>

	<!-- CDN files for docsify-katex -->
